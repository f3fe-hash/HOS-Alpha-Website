        <h2>Ping</h2> <hr />
        <p>Pings a host a certain number of times with a timeout</p>
        <p>Arguments: <code>&lt;packets&gt; &lt;packet size&gt; &lt;hostname / IP&gt; &lt;timeout (microseconds, 10<sup>-6</sup> sec)&gt;</code></p>
        <p><strong>Usage:</strong> <code>ping &lt;packets&gt; &lt;packet size&gt; &lt;hostname / IP&gt; &lt;timeout&gt;</code></p>
        <p>Example: ping 10 64 8.8.8.8 10000</p>
        <p>Output: Displays the ping results.</p>

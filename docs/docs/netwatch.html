    <h1>NetWatch</h1>
    <hr />
    <div class="command-doc">
        <p><strong>Description:</strong> Watches all packets on a certain network interface.</p>
        <p><strong>Arguments:</strong> &lt;interface&gt; &lt;max hosts&gt;</p>
        <p><strong>Usage:</strong> <code>netwatch &lt;interface&gt; &lt;max hosts to display&gt;</code></p>
        <p><strong>Example:</strong> <code>netwatch wlo0 15</code></p>
        <p><strong>Output:</strong> Displays the packets on the network interface.</p>
    </div>

        <h2>NetWatch</h2> <hr />
        <p>Watches all packets on a certain network interface.</p>
        <p>Arguments: <code>&lt;interface&gt; &lt;max hosts&gt;</code></p>
        <p><strong>Usage:</strong> <code>netwatch &lt;interface&gt; &lt;max hosts to display&gt;</code></p>
        <p>Example: <code>netwatch wlo0 15</code></p>
        <p>Output: Displays the packets on the network interface.</p>

        <img src="netwatch.png" alt="Netwatch command example" style="width: auto; height: auto;"/>

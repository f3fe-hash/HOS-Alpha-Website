    <h1>Run</h1>
    <hr />
    <div class="command-doc">
        <p><strong>Description:</strong> Executes a program or script in HOS.</p>
        <p><strong>Arguments:</strong> &lt;executable&gt; [args...]</p>
        <p><strong>Usage:</strong> <code>run &lt;executable&gt; [args...]</code></p>
        <p><strong>Example:</strong> <code>run dummy 1 2 3 4</code></p>
        <p><strong>Output:</strong> The specified program is executed with the gived arguments.</p>
    </div>

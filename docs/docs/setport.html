    <h1>SetPort</h1>
    <hr />
    <div class="command-doc">
        <p><strong>Description:</strong> Set the port HOS is connected to.</p>
        <p><strong>Arguments:</strong> &lt;port&gt;</p>
        <p><strong>Usage:</strong> <code>setport &lt;port&gt;</code></p>
        <p><strong>Example:</strong> <code>setport 8080</code></p>
        <p><strong>Output:</strong> none</p>

<html>
    <body>
        <h2>SetPort</h2> <hr />
        <p>Set the port HOS is connected to.</p>
        <p>Arguments: <code>&lt;port&gt;</code></p>
        <p>Note: The port must be a number between 1 and 65535.</p>
        <p><strong>Usage:</strong> <code>setport &lt;port&gt;</code></p>
        <p>Example: <code>setport 8080</code></p>
        <p>Output: none</p>

        <img src="setport.png" alt="Setport command example" style="width: auto; height: auto;"/>
    </body>
</html>

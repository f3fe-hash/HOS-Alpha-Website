        <h1>CLEAR(1)</h1>

        <p class="section-title">NAME</p>
        <p><code>clear</code> — clear the terminal screen</p>

        <p class="section-title">SYNOPSIS</p>
        <pre><code>clear</code></pre>

        <p class="section-title">DESCRIPTION</p>
        <p>Clears all the contents currently displayed on the terminal screen.</p>

        <p class="section-title">ARGUMENTS</p>
        <p>None</p>

        <p class="section-title">EXAMPLES</p>
        <pre><code>clear</code></pre>

        <p class="section-title">OUTPUT</p>
        <p>The terminal screen is cleared.</p>

        <p class="section-title">EXIT STATUS</p>
        <ul>
            <li><code>0</code> — success</li>
        </ul>

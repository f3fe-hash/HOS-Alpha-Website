    <div class="command-doc">
        <p><strong>Description:</strong> Package manager for HOS</p>
        <p><strong>Arguments:</strong> &lt;command&gt; &lt;package&gt; &lt;url (Not used for purge)&gt;</p>
        <p><strong>Usage:</strong> <code>hpm &lt;command&gt; &lt;package&gt; &lt;url (Not used for purge)&gt;</code></p>
        <p><strong>Example:</strong> <code>hpm install dummy https://github.com/f3fe-hash/dummy-package.git</code> (It does work)</p>
        <p><strong>Output:</strong> The package is installed</p>
